<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Open Graph meta tags for social media -->
    <meta property="og:title" content="GTAModz.org - Register">
    <meta property="og:description" content="GTAModz.org offers an extensive collection of GTAV menus, including both free and premium options. Find the perfect menu to elevate your gaming experience with high-quality mods and tools.">
    <meta property="og:image" content="https://gtamodz.org/img/icon.png">
    <meta property="og:url" content="https://www.gtamodz.org">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #19191a;
            color: white;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #1d1d1f;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #1d1d1f;
            color: white;
            border: 1px solid #222020;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #201f1f;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #272424;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
            color: white;
        }

        .login-link a {
            color: #999191;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Create a gtamodz.org account</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

    <script type="module">
        // Import the necessary functions from Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2i4PuBspQ5C_1T98TT3Mhb5qdU9Q29Lo",
            authDomain: "gtamodz-89196.firebaseapp.com",
            projectId: "gtamodz-89196",
            storageBucket: "gtamodz-89196.appspot.com",
            messagingSenderId: "837380902310",
            appId: "1:837380902310:web:d011a0ff7e12b5c28f9367"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if the user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Redirect to edit-profile if user is logged in
                window.location.href = 'edit-profile.html';
            }
        });

        // Handle the form submission for registration
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from reloading the page

            // Get the username, email, and password
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create a new user with Firebase Authentication
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Update user profile with the username
                    updateProfile(user, {
                        displayName: username
                    }).then(() => {
                        console.log('User created and profile updated:', user);
                        alert('Account created successfully!');
                        // Redirect to the edit-profile page after registration
                        window.location.href = 'edit-profile.html';
                    }).catch((error) => {
                        console.error('Error updating profile:', error);
                        alert('Error updating profile: ' + error.message);
                    });
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error creating account:', errorCode, errorMessage);
                    alert('Error creating account: ' + errorMessage);
                });
        });
    </script>
</body>
</html>
