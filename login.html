    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-color: #19191a;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #1d1d1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: white;
            text-shadow: 0 0 7px #ffffff;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #222020;
            border-radius: 50px;
            box-sizing: border-box;
            background-color: #1d1d1f;
            color: white; /* Set text color to white */
            
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #201f1f;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #272424;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            color:white;
        }

        .login-link a {
            color: #999191;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 100px; /* Adjust the width as needed */
            display: block;
            margin: 0 auto; /* Center the logo horizontally */
            filter: none;
        }

        @keyframes starAnimation {
            0% {
                transform: translateX(-200px) translateY(-200px) scale(0);
                opacity: 0;
            }
            100% {
                transform: translateX(200px) translateY(200px) scale(1);
                opacity: 1;
            }
        }

        .star {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: starAnimation 3s ease-out forwards;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            animation: sparkleAnimation 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/img/starlogo.png" class="logo">
        
        <h2>Sign in to your account</h2>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign in">
        </form>
        <div class="login-link">
           Are you new to gtamodz.org? <a href="register.html">Create account</a>
        </div>
    </div>

    
</body>
</html>
