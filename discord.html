<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Discord...</title>
    <script>
        function redirectToLink() {
            var url = "https://discord.gg/7hP25HEM88"; // Your Discord link
            window.open(url, '_blank'); // Open the link in a new tab
            window.close(); // Close the original tab
        }

        window.onload = redirectToLink;
    </script>
</head>
<body>
    <h1>Redirecting you to Discord...</h1>
    <p>If you are not redirected, <a href="https://discord.gg/7hP25HEM88" target="_blank">click here</a>.</p>
</body>
</html>
